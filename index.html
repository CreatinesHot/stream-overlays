<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stream Overlays by CreatineWaves</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      height: 100vh;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    a {
      color: #39ff14;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Stars container -->
  <div class="stars"></div>

  <div class="content">

  <!-- Star generator -->
  <script>
    const starsContainer = document.querySelector('.stars');
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (1 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }
  </script>
